<div class=" h-[3.875rem] p-4 flex justify-between items-center main-bg bBorder">
    <div class="flex justify-between items-center">
        <div>
            <button data-modal-target="default-modal" data-modal-toggle="default-modal"
            class="text-white font-medium rounded-lg text-sm pe-5 py-2.5  text-center align-middle" type="button">
            <i class="fa-solid fa-sliders"></i>
            </button>
        </div>
        <div class="w-[1.625rem] h-[1.625rem] text-center align-middle cursor-pointer" data-modal-target="search" data-modal-toggle="search">
            <img src="./images/searchW.png" alt="search icon">
        </div>
    </div>
    <div class="w-10 h-10">
        <img class="rounded-full" src="./images/admin.png" alt="">
    </div>
</div>

<div id="default-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-start items-start w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class=" p-4 w-full max-w-2xl max-h-full">
        <div class="absolute top-[6.375rem] start-8 bg-white rounded-lg shadow-sm flex items-start justify-between">
            
            <div class=" p-4 md:p-5 border-b rounded-t border-gray-200">
                <div id="side-bar" class="lg:hidden">
                    <div class="w-[21.4375rem] h-[15.0625rem] bg-white p-2 grid gap-8">
                        <div class="grid gap-[1.625rem] h-[9.1875rem]">
                            <div class="w-[5.1875rem] h-[.9375rem]">
                                <img src="./images/Final Logo 1.png" alt="elevate logo">
                            </div>
                            <app-sidebar-button [link]="'/dashboard'" [text]="'Dashbord'">
                                <img [src]="currentUrl.includes('dashboard') ? './images/activeVector.png' : './images/Vector.png' " alt="vector">
                            </app-sidebar-button>
                            <app-sidebar-button [link]="'/history'" [text]="'Quiz History'">
                                <img [src]="currentUrl.includes('history') ? './images/active_twotone-history.png' : './images/ic_twotone-history.png' " alt="history">
                            </app-sidebar-button>
                        </div>
                        <button (click)="logOut()" aria-hidden="true" class="sr-only py-2 px-1 grid gap-10 relative w-[150px] h-[2.875rem]">
                            <div class="w-[1.5625rem] h-[1.5625rem] absolute top-[.6563rem] start-[.6563rem]">
                                <img src="./images/Vector (1).png" alt="log out icon">
                            </div>
                            <span class="span history">Log Out</span>
                        </button>
                    </div>
                </div>

            </div>
            <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 mt-4 inline-flex justify-center items-center"
                data-modal-hide="default-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
    </div>
</div>

<div id="search" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-between items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class=" p-8 w-full max-w-2xl max-h-full">
        <div class="absolute top-[6.375rem] start-8 bg-white rounded-lg shadow-sm flex flex-col items-center justify-evenly">
            
            <div class="lg:hidden flex justify-between items-center p-4">
                <div class=" relative   ">
                    <input type="text"
                        class="lg:w-[31.25rem] xl:w-[47rem] ps-11 p-4 rounded-[1.25rem] font-normal text-[1.1875rem] align-middle history"
                        placeholder="Search Quiz">
                    <div class="w-[1.5625rem] h-[1.5625rem] absolute top-[1.125rem] start-[1.125rem]">
                        <img src="./images/search.png" alt="search icon">
                    </div>
                </div>
                <button class="rounded-[1.25rem] py-2 px-4 main-bg span text-white ms-2">Start</button>
            </div>

            <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 mt-4 inline-flex justify-center items-center"
                data-modal-hide="default-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
    </div>
</div>
