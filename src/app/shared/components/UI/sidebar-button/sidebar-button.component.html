<button
  [routerLink]="link() || null"
  routerLinkActive="main-bg text-white rounded-[.625rem]"
  class="history side-button-style"
  [class.cursor-pointer]="action || link"
  (click)="handleClick()"
>
  <div class="img-style">
    <ng-content />
  </div>
  <span class="col-span-2">{{ text() }}</span>
</button>
