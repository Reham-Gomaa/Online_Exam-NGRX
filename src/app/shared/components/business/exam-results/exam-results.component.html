<div class="grid gap-7 grid-cols-2 h-[430px] overflow-y-auto p-2">
    @for (ques of wrongQuestions; track ques.id) {
        <div class="myShadow bg-white rounded-[1.25rem] p-6 grid gap-6">
            <h3 class="font-medium text-lg md:text-2xl">{{ques.question}}</h3>
            <div class="grid gap-1">
                @for (answer of ques.answer; track $index) {
                <div class="rounded-[.625rem] mb-4 py-4 px-2 flex flex-nowrap items-center" [class]="{
                    'bg-correct': answer.key == ques.correct ,
                    'bg-wrong': answer.key != ques.correct && answer.key == ques.selectedAnswer,
                    'input-bg':  answer.key != ques.correct && answer.key != ques.selectedAnswer
                }">
                    <input type="radio" disabled [id]="ques.id + $index" [name]="ques.id"
                        [checked]="ques.selectedAnswer == answer.key"
                        class="me-1 w-4 h-4 text-blue-600 border-blue-500 focus:ring-blue-500 cursor-pointer">
                    <label [for]="ques.id + $index"
                        class="ms-1 font-normal text-sm md:text-xl text-black w-full cursor-pointer">{{answer.answer}}</label>
                </div>
                }
            </div>
        </div>
    }
</div>
<div class="grid gap-4 my-4">
    <app-close-modal-btn></app-close-modal-btn>
</div>
